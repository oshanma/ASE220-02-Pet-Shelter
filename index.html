<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Shelter</title>
  
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Link to custom styles -->
  <link rel="stylesheet" href="assets/css/styles.css">
  
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">🐾 Pet Shelter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#" id="filterHome">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="filterDogs">Dogs</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="filterCats">Cats</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
        <form class="d-flex">
          <input class="form-control" type="search" placeholder="Search by breed..." aria-label="Search" id="searchInput">
        </form>
        <button class="btn btn-success ms-3" data-bs-toggle="modal" data-bs-target="#createPetModal">Create Pet</button>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="petCards"></div>
    <div id="loadMoreContainer" class="text-center mt-4">
      <button id="loadMore" class="btn btn-secondary">Load More</button>
    </div>
  </div>

  <!-- Create Pet Modal -->
  <div class="modal fade" id="createPetModal" tabindex="-1" aria-labelledby="createPetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create a New Pet</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createPetForm">
            <div class="mb-3">
              <label for="petName" class="form-label">Name</label>
              <input type="text" class="form-control" id="petName" required>
            </div>
            <div class="mb-3">
              <label for="petAge" class="form-label">Age</label>
              <input type="number" class="form-control" id="petAge" required>
            </div>
            <div class="mb-3">
              <label for="petBreed" class="form-label">Breed</label>
              <input type="text" class="form-control" id="petBreed" required>
            </div>
            <div class="mb-3">
              <label for="petType" class="form-label">Type (Dog/Cat)</label>
              <input type="text" class="form-control" id="petType" required>
            </div>
            <div class="mb-3">
              <label for="petGender" class="form-label">Gender</label>
              <input type="text" class="form-control" id="petGender" required>
            </div>
            <div class="mb-3">
              <label for="petMicrochip" class="form-label">Microchip Number</label>
              <input type="text" class="form-control" id="petMicrochip">
            </div>
            <button type="submit" class="btn btn-primary">Save Pet</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-primary text-white text-center p-3 mt-4" id="contact">
    <p>📍 123 Main Street, Pet City, PC 12345</p>
    <p>📞 (123) 456-7890 | ✉️ <a href="mailto:info@petshelter.com" class="text-white">info@petshelter.com</a></p>
    <p>&copy; 2025 Pet Shelter. All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="data.js"></script>
  <script src="assets/js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
